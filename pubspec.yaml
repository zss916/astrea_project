name: astrea
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.04+1

environment:
  sdk: ^3.8.1

workspace:
  - package/upload


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  intl: 0.19.0
